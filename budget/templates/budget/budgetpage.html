<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
    {#    {% fontawesome_stylesheet %}#}
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            text-align: center;
            font-family: "Cambria";
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            display: flex;
        }

        .h1, .h2 {
            color: DarkSlateBlue;
            margin: 0px;
        }

        td, th {
            border: 1px solid #dddddd;
            padding: 7px;
        }

        th {
            border: 0px white solid;
            background-color: #001f3f;
            color: #dddddd;
            height: 10px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        .headerNav {
            background-color: antiquewhite;
            width: 100%;
        }

        .headerLinks {
            margin: 10px;
        }

        .hideBorder {
            background-color: white;
            border: 0px white solid;
        }

        .link {
            margin: 10px;
            border-radius: 8%;
            font-size: 20px;
            font-family: "Cambria";
            color: whitesmoke;
            text-decoration: none;
            padding: 2px;
        }

        .expenseLinkBorder {
            border: 2px solid darkred;
        }

        .expenseLinkBackground {
            background-color: darkred;
        }

        .expenseLinkColor {
            color: darkred;
        }

        .goalLinkBorder {
            border: 2px solid #282c34;
        }

        .goalLinkBackground {
            background-color: #282c34;
        }

        .goalLinkColor {
            color: #282c34;
        }

        .incomeLinkBorder {
            border: 2px solid darkgreen;
        }

        .incomeLinkBackground {
            background-color: darkgreen;
        }

        .incomeLinkColor {
            color: darkgreen;
        }

        .logout {
            text-align: end;
        }

        .input {
            width: 100%;
        }

        .addButton {
            align-self: center;
            color: white;
            border: 0px;
            border-radius: 50%;
        }

        .addRecord {
            border-radius: 50%;
            background-color: green;
        }

        .submit {
            border: 1px black solid;
            border-radius: 10%;
            box-shadow: #282c34;
            background-color: #2615BF;
            color: white;
        }


        .rubbish:hover {
            animation-name: headShake;
            animation-duration: 5s;
            {#animation-timing-function: linear;#}
            {#animation-delay: 1s;#}
            {#animation-direction: alternate;#}
        }

        .submit:hover, .addButton:hover {
            cursor: pointer;
            box-shadow: 1px 1px 1px 1px;
        }

        .addButton:hover {
            border-radius: 50%;
        }

        .addRecord:hover {
            background-color: forestgreen;
        }

        .radiusInput {
            border-radius: 50%;
        }

        .buttonBorder {
            background-color: white;
            border: 0px black solid;
        }

        .hideRightBorder {
            border: 0px white solid;
            background-color: #001f3f;
            color: #dddddd;
        }

        .selectors {
            margin: 10px;
            color: #001f3f;
            text-decoration: #001f3f;
        }

        .buttonsFlex {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .inputSelector {
            margin: 8px;
            font-size: 16px;
            color: darkred;
        }

        .footer_table {
            background-color: #2B1C2D;
            color: white;
        }

        .tableContent {
            background-image: linear-gradient(to right, #DDDDDD, whitesmoke);
            width: 50%;
        }

        .headerTableText {
            color: #001f3f;
            font-size: 150%;
            border: 0px solid whitesmoke;
            text-decoration: Highlight;
            margin: 2px;
        }


    </style>
</head>
<body>
<div class="headerNav">
    <div>
        <h1 class="h1">Do It Right</h1>
    </div>
    <div class="headerLinks">
        <div class="buttonsFlex">
            {% if list_expenses %}
                <a class="link expenseLinkBorder expenseLinkBackground" href="/expenses/">My Expenses</a>
                <a class="link incomeLinkBorder incomeLinkColor" href="/incomes/">My Incomes</a>
                <a class="link goalLinkBorder goalLinkColor" href="/goals/">My Goals</a>
            {% elif list_incomes %}
                <a class="link expenseLinkBorder expenseLinkColor" href="/expenses/">My Expenses</a>
                <a class="link incomeLinkBorder incomeLinkBackground" href="/incomes/">My Incomes</a>
                <a class="link goalLinkBorder goalLinkColor" href="/goals/">My Goals</a>
            {% elif list_goals %}
                <a class="link expenseLinkBorder expenseLinkColor" href="/expenses/">My Expenses</a>
                <a class="link incomeLinkBorder incomeLinkColor" href="/incomes/">My Incomes</a>
                <a class="link goalLink goalLinkBackground" href="/goals/">My Goals</a>
            {% endif %}
            <a class="link expenseLinkBorder expenseLinkBackground logout" href="http://127.0.0.1:8000/accounts/logout/"
            >Logout</a>
        </div>
        <div class="selectors">
            <form>
                <label>Month:</label>
                <select class="inputSelector" id="" name="month">
                    <option value="1">
                        January
                    </option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>

                <label for="cars">Year:</label>
                <select class="inputSelector" name="year">
                    <option id=2018 value="2018">2018</option>
                    <option id=2019 value="2019">2019</option>
                    <option id=2020 value="2020">2020</option>
                    <option id=2021 value="2021">2021</option>
                </select>
                <button class="submit" type="submit">GO!</button>
            </form>
        </div>
    </div>
</div>
{% block content %}
{% endblock %}
</body>
</html>
